version: '3.8'
services:
  api:
    build: 
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: api
    volumes:
      - ./src:/src
    env_file:
      - .env
    ports:
      - ${APP_PORT}:${APP_PORT}
    networks:
      - api-service
    entrypoint:
      - "python"
      - "main.py"
      - "--env"
      - "dev"
      - "--debug"
networks:
  api-service:
    driver: 'bridge'